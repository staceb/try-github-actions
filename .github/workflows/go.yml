name: Go
on:
  push:
    paths:
      - '*.go'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Test
      run: go test -v .

    - name: Build
      run: go build -v -o main .

    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: release
        path: .